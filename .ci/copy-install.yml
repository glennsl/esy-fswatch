parameters:
  platform: darwin

steps:
- script: esy cp -R '#{fswatch.install}' $(Build.ArtifactStagingDirectory)/install-${{ parameters.platform }}
  displayName: Copy the install dir for ${{ parameters.platform }}
  workingDirectory: test_dir

- publish: $(Build.ArtifactStagingDirectory)/install-${{ parameters.platform }}
  artifact: install-${{ parameters.platform }}
